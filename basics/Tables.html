<!DOCTYPE html>
<html>
    <head>
        <style>
            table,td,th{
                border: 1px solid #ddd;
                text-align: left;
            }
            table{
                border-collapse: collapse;  /*it will join to row border together*/
                width: 100%;
            }
            th,td{
                padding: 10px;
                border-bottom: 3px solid #ccc;
            }
            tr:hover{
                background-color: coral;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Savings</th>
            </tr>
            <tr>

                <td>$100</td>
            </tr>
            <tr>
                <td>Reshika</td>

                <td>$300</td>
            </tr>
            <tr>
                <td>Kamesh</td>
                <td>Natarajan</td>
                <td>$900</td>
            </tr>
            <tr>
                <td>Dharshan</td>
                <td>G</td>
                <td>$500</td>
            </tr>
            <tr>
                <td>Arun</td>
                <td>Kumar</td>
                <td>$500</td>
            </tr>
        </table>

    </body>
</html>
