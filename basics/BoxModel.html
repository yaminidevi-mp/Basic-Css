<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: lightblue;
                width: 500px;
                padding: 15px;
                border: 5px solid green;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <h2>Demonstrating the box model</h2>

        <p>
            The css box model is essentially a box that wraps around every
            HTML element.It consists of: borders,padding, margins, and the actual conntent
        </p>
        <div>
            This text is the content box. we have added a 50px padding, 20px margin and a 15px green border. 
        </div>
    </body>
</html>
