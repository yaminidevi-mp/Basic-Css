<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                text-shadow: 2px 2px 5px red;
                /* text-shadow with effects*/
            }
            p{
                word-spacing: 5px;
            }
            p.one{
                word-spacing: 2px;
            }
            p.two{
                word-spacing: -2px;
            }
        </style>
    </head>
    <body>
        <h1>Using word-spacing</h1>
        <p>This is a paragraph with normal spacing.</p>
        <p class="one">This is a paragraph with larger word spacing.</p>
        <p class="two">This is a paragraph with smaller word spacing.</p>
    </body>
</html>
