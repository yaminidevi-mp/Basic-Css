<!DOCTYPE html>
<html>
    <head>
        <title>
            Letter Spacing
        </title>
        <style>
            h1{
                letter-spacing: 5px;
            }
            h2{
                letter-spacing: 2px;
            }
            h3{
                letter-spacing: -2px;
            }
        </style>
    </head>
    <body>
        <h1>Using letter-spacing</h1>

        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
    </body>
</html>
