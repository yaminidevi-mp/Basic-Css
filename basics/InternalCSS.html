<!DOCTYPE html>
<html>
    <head>
        <style>
            .color{
                text-align: center;
                background-color: yellowgreen;
            }
            .p{
                color : blue;
                font-size: medium;
            }
            h1.center{
                color : blue;
                font-size: large;
            }
            <!--universal selector-->
            *{
                text-align: brown;
                background-color: yellowgreen;
            }
        </style>
    </head>
    <body>
        <p class="center">This is a paragraph</p>
        <h1 class="center">This is heading 1 </h1>
    </body>
</html>
