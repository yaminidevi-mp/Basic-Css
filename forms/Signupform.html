<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" 
        content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <h2>Modal Signup Form</h2>
        <button onclick="document.getElementById('id01').style.display='block'"
        style="width: auto;">Signup</button>
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'"
            class="close" title="close Modal">&times;</span>
            <form class="modal-content"  action="Success.html">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account</p>
                    <hr>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter email" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="pws" required>

                    <label for="psw-repeat"><b>Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="pws-rep" required>

                    <label >
                        <input type="checkbox" checked="checked" name="remember"
                        style="margin-bottom: 15px"> Remember me
                    </label>

                    <p>By creating an account you agree to our <a href="#" style="color: dodgerblue">Terms & Privacy</a>.</p>

                    <div>
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancle</button>
                        <button type="submit" class="signupbtn">Signup</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
