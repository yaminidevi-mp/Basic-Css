<!DOCTYPE html>
<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
            }
            ul.b{
                list-style-type: square;
            }
            ol.c{
                list-style-type: upper-roman;
            }
            ol.d{
                list-style-type: decimal-leading-zero;
            }
        </style>
    </head>
    <body>
        <h2>This list-style-type property</h2>

        <p>Example of Unordered lists:</p>
        <ul class="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>
        <ul class="b">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>

        <p>Example of Ordered lists:</p>
        <ol class="c">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li> 
        </ol>
        <ol class="d">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li> 
        </ol>
    </body>
</html>
